<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagens/capa-videos.png" controls>
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <source src="midia/Meu-Video(2).mp4" type="video/mp4">
    </video>

    <video src="midia/meu-videofull.mp4" width="400" poster="imagens/capa-videos.png" controls></video>
    <video src="midia/Meu-Videofull3.webm" width="500" controls></video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=boyQAVAIfJ0Q79M9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
